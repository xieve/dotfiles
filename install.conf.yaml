- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.theme: tmuxline.theme
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.vim: vim
    ~/.config/flavours/config.toml: flavours.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which zsh), Changing shell]
